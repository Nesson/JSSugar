<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Sugar Examples</title>
    <script type="text/javascript" src="../libs/jquery-1.7.min.js"></script>

    <script type="text/javascript" src="../libs/sugar.min.js"></script>
    <style type="text/css">
        input{
            border: 2px solid darkgray;
            padding: 3px;
        }
    </style>
</head>
<body>
    <form action="../examples/validation.html">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" exp="required: true"  invalidMessage="Name is required!" /> </td>
            </tr>
            <tr>
                <td>Name2:</td>
                <td><input type="text" /> </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" exp="validType: number & length[1,2]"  invalidMessage="Length only can be 1 or 2" /> </td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text" exp="required: true"  invalidMessage="Mobile is required."/> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <form action="../examples/validation.html">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" exp="validType:minNum[3]" /> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <form action="../examples/validation.html">
        <table>
            <tr>
                <td>Content:</td>
                <td>
                    <textarea exp=" validType:minNum[3]"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <form action="../examples/validation.html">
        <table>
            <tr>
                <td>Content:</td>
                <td>
                    <select exp="required:true, validType:maxNum[3]">
                        <option value="" selected>Please select thing</option>
                        <option value="1">Value 1</option>
                        <option value="4">Value 1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <form action="../examples/validation.html">
        <table>
            <tr>
                <td>Name:</td>
                <td><input id="equalTester" type="text" exp="required: true" /> </td>
            </tr>
            <tr>
                <td>Re-Name:</td>
                <td><input type="text" exp="validType:equals[#equalTester]" /> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <form action="../examples/validation.html">
        <table>
            <tr>
                <td>Re-Name:</td>
                <td><input type="text" exp="validType:regex[^\D$]" invalidMessage="Allow one Non-number character" /> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
